name: Upload to release

on:
  release:
    types: created

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Install deps
        run: npm install

      - name: Get release event
        id: upload_existing_release_asset
        uses: ./.github/actions/output-event
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: ./dist/my-artifact.zip
          asset_name: my-artifact.zip
          asset_content_type: application/zip

      - name: Publish to NPM
        uses: pascalgn/npm-publish-action@51fdb4531e99aac1873764ef7271af448dc42ab4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_API_KEY }}
          